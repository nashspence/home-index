name: Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/home-index:${{ github.event.release.tag_name }}
            ${{ secrets.DOCKER_USERNAME }}/home-index:latest
      - name: Announce Image
        run: echo "ghcr.io/${{ secrets.DOCKER_USERNAME }}/home-index:${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
