services:
  home-index:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-index
    depends_on:
      - meilisearch
      - home-index-test-module-1
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MODULES=http://home-index-test-module-1:9000
      - TZ=America/Los_Angeles
      - WAIT_FOR_DEBUG_CLIENT
    ports:
      - '5678:5678' # debugpy
    restart: unless-stopped
    volumes:
      - ./bind-mounts/home-index:/home-index
      - ./bind-mounts/home-index-root:/home-index-root
  meilisearch:
    container_name: meilisearch
    environment:
      - MEILI_NO_ANALYTICS=true
      - TZ=America/Los_Angeles
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    volumes:
      - ./bind-mounts/meilisearch:/meili_data
  home-index-test-module-1:
    build:
      context: ./test/test_module_1/
      dockerfile: Dockerfile
    container_name: home-index-test-module-1
    environment:
      - TZ=America/Los_Angeles
      #- WAIT_FOR_DEBUG_CLIENT
    ports:
      - '5679:5678' # debugpy
    restart: unless-stopped
    volumes:
      - ./bind-mounts/home-index-root:/home-index-root
