services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile.devcontainer
      args:
        CUDA_MAJOR: "0"
        CUDA_MINOR: "0"
    command: [ "/bin/sh" ]
    container_name: home-index-devcontainer
    hostname: home-index-devcontainer
    privileged: true
    stdin_open: true
    tty: true
    volumes:
      - ../:/workspace
      - ../docker-data:/var/lib/docker
      - ~/.ssh:/tmp/.ssh:ro
