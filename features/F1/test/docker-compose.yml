version: '3.9'
services:
  home-index:
    image: home-index:test
    environment:
      - CRON_EXPRESSION=${CRON_EXPRESSION}
      - MEILISEARCH_HOST=http://meilisearch:7700
    volumes:
      - ./input:/files:ro
      - ./output:/home-index
    depends_on:
      - meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.15.2
    environment:
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./output/meili:/meili_data

