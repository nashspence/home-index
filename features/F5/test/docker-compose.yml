services:
  home-index:
    image: ${IMAGE}
    environment:
      MODULES: |
        - name: chunk-module
      METADATA_DIRECTORY: /home-index/metadata
      REDIS_HOST: http://redis:6379
      RETRY_UNTIL_READY_SECONDS: 180
      DEBUG: ${DEBUG:-False}
      DEBUGPY_HOST: ${DEBUGPY_HOST:-0.0.0.0}
      DEBUGPY_PORT: ${DEBUGPY_PORT:-5678}
      WAIT_FOR_DEBUGPY_CLIENT: ${WAIT_FOR_DEBUGPY_CLIENT:-False}
    volumes:
      - ./input:/files:ro
      - ./output:/home-index
    ports:
      - "5678:5678"
    depends_on:
      - meilisearch
      - chunk-module
  meilisearch:
    image: getmeili/meilisearch:v1.15
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_LOG_LEVEL=warn
    volumes:
      - ./output/meili:/meili_data
    ports:
      - "7700:7700"
  chunk-module:
    build:
      context: ../chunk_module
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: ${MODULE_BASE_IMAGE}
    environment:
      - METADATA_DIRECTORY=/home-index/metadata
      - QUEUE_NAME=chunk-module
      - REDIS_HOST=http://redis:6379
      - TIMEOUT=300
    volumes:
      - ./input:/files:ro
      - ./output:/home-index
  redis:
    image: redis:7
    ports:
      - "6379:6379"
